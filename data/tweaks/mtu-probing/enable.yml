---
- name: Enable IPv4 MTU Probing
  hosts: localhost
  become: true

  tasks:
      - name: Enable IPv4 MTU probing
        ansible.posix.sysctl:
            name: net.ipv4.tcp_mtu_probing
            value: 1
            state: present
            sysctl_set: yes
            reload: yes
  handlers:
      - name: Reload sysctl
        listen: Reload sysctl
        become: true
        ansible.builtin.systemd:
            name: systemd-sysctl
            state: restarted
            enabled: yes
